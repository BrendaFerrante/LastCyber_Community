<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    <style>


        /* Extra styles for the cancel button */
        .cancelbtn {
            padding: 14px 20px;
            background-color: #f44336;
        }
        /* Float cancel and signup buttons and add an equal width */
        .cancelbtn, .signupbtn {
            float: left;
            width: 50%;
        }
    </style>
</head>
<body>
<form action="/user/new" method="post" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="nickname"><b>Nickname</b></label>
        <input type="text" id="nickname" placeholder="Enter Nickname" name="nickname" required>
        <br>
        <br>

        <label for="birthday"><b>Birthday</b></label>
        <input type="date" id="birthday" placeholder="Enter Birthday" name="birthday" >
        <br>
        <br>

        <label for="email"><b>Email</b></label>
        <input type="text" id="email" placeholder="Enter Email" name="email" >
        <br>

        <label for="biography"><b>Biography</b></label>
        <textarea rows="5" cols="40" id="biography" placeholder="Enter Biography" name="biography" ></textarea>
        <br>
        <br>

        <label for="psw"><b>Password</b></label>
        <input type="password" id ="psw" placeholder="Enter Password" name="psw" required>
        <br>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" id ="psw-repeat"  placeholder="Repeat Password" name="psw-repeat" required>
        <br>

        <div class="clearfix">
            <a href="javascript:history.back()"> <button type="button" class="cancelbtn">Cancel</button></a>
            <button type="submit" class="signupbtn">Sign Up</button></a>
        </div>
    </div>
</form>


</body>
</html>
