<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
<form action="/user/new" method="post" style="border:1px solid #ccc">
    <div class="container-left">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="nickname"><b>Nickname</b></label>
        <br>
        <input type="text" id="nickname" placeholder="Enter Nickname" name="nickname" required>
        <br>
        <br>

        <label for="email"><b>Email</b></label>
        <br>
        <input type="text" id="email" placeholder="Enter Email" name="email" >
        <br>
        <br>

        <label for="biography"><b>Biography</b></label>
        <br>
        <textarea cols="65" id="biography" placeholder="Enter Biography" name="biography" ></textarea>
        <br>
        <br>

        <label for="psw"><b>Password</b></label>
        <br>
        <input type="password" id ="psw" placeholder="Enter Password" name="psw" required>
        <br>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <br>
        <input type="password" id ="psw-repeat"  placeholder="Repeat Password" name="psw-repeat" required>
        <br>
        <br>

        <script src="ckeditor/ckeditor.js"></script>
        <script>
            CKEDITOR.replace('biography');
        </script>


        <a href="javascript:history.back()"> <button type="button" class="cancelbtn">Cancel</button></a>
        <span class="padding">
            <button type="submit" class="signupbtn">Sign Up</button>
        </span>


    </div>

</form>


</body>
</html>
