<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<h2>Login Form</h2>

<form action="/action_page.php" method="post">
    <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="nickname"><b>Username</b></label>
        <input type="text" id="nickname" placeholder="Enter Nickname" name="nickname" required>

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="password" required>

        <a href="index2.html"> <button type="submit">Login</button></a>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <a href="index.html"><button type="button" class="cancelbtn"> Cancel</button></a>
        <span class="psw">New here? <a href="SignUp.html">Create account</a></span>
    </div>
</form>

</body>
</html>
