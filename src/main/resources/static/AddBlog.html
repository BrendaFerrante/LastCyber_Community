<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Blog</title>
</head>
<body>

<form action="blog/new" method="post">
    <p>Title: </p>
    <input type='text' name='title'  placeholder="Title..."/>
    <p>Resume:</p>
    <input type='text' name='resume'   placeholder="Resume of the blog..."/>
    <p>Author:</p>
    <input type='text' name='author'   placeholder="Author..."/>
    <!--p>Date:</p>
    <input type='text' name='date'   placeholder="date..."/-->
    <p>Content:</p>
    <textarea name='content' rows=30 cols=120 placeholder="Write here..."></textarea>
    <input type="submit" value="submit"/>
</form>

</body>
</html>
