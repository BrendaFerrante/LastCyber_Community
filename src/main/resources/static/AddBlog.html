<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Blog</title>
</head>
<body>

<form action="blog/new" method="post">
    <p>Title: </p>
    <input type='text' name='title'  placeholder="Title..."/>
    <p>Resume:</p>
    <input type='text' name='resume'   placeholder="Resume of the blog..."/>
    <p>Author:</p>
    <input type='text' name='author'   placeholder="Author..."/>
    <!-- The author will be automatically added later with tokens after login-->
    <p>Content:</p>
    <textarea name='content' rows=30 cols=120 placeholder="Write here..."></textarea>
    <input type="submit" value="submit"/>
</form>

<a href=javascript:history.back()><button type="button" class="cancelbtn">Cancel</button></a>
<script src="ckeditor/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content');
</script>
</body>
</html>
