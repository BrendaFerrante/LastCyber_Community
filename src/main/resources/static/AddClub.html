<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddClub</title>
</head>
<body>
<form action="club/new" method="post">
    <p>Name of the club: </p>
    <input type='text' name='name'  placeholder="Enter the name here"/>
    <p>Admin user of the club</p>
    <input type='text' name='admin'   placeholder="Enter the name of admin here"/>
    <p>How to contact the admin</p>
    <input type='text' name='contact'   placeholder="Enter the contact here"/>
    <p>Brief description of the club</p>
    <textarea name='description' rows=5 cols=40 placeholder="Enter the description here"></textarea>
    <input type="submit" value="submit"/>
</form>
<a href=javascript:history.back()><button type="button" class="cancelbtn">Cancel</button></a>
</body>
</html>
