<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club</title>
    meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}
    </style>
</head>

<body>
<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card w3-left-align w3-large w3-indigo">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-indigo w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-black"> <b><u>Home</u></b> </a>
        <a href="/club" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Club Space</a>
        <a href="/club" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Learn more about us</a>
        <a href="Login.html" class="w3-bar-item w3-button w3-padding-large"> Log in</a>
    </div>
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
        <a href="/club" class="w3-bar-item w3-button w3-padding-large">Club Space</a>
        <a href="/club" class="w3-bar-item w3-button w3-padding-large">Learn more about us</a>
        <a href="Login.html" class="w3-bar-item w3-button w3-padding-large"> Log in</a>
    </div>
</div>
<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <h1 class="w3-margin w3-jumbo">{{club.name}}</h1>
    <!--button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">See all the club</button-->
</header>

<div style="padding-left:20px">

<p>Name: {{club.name}}</p>
<p>Description: {{club.description}}</p>
<p>Admin: {{club.admin}}</p>
<p>Blogs:</p>

<p>
{{#club.blogs}}
<a href="blog/{{-index}}"> {{title}}</a><br>
{{/club.blogs}}
</p>

<p>
    <a href="/AddBlog.html"><button class="w3-button w3-black ">Write a new blog</button></a>
    <br>
</p>

<p>
    <a href=javascript:history.back()> <button type="button" class="cancelbtn">Go Back</button></a>
</p>
</div>

</body>
</html>
