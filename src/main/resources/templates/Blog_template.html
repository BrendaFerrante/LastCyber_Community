<!DOCTYPE html>
<html>
<head>
    <title>{{blog.title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Montserrat", sans-serif}
        h6{ font-family: "Montserrat", sans-serif;
            white-space: pre-line
        }
    </style>
</head>
<body class="w3-beige">

<div class="w3-content w3-white-space: pre-line"  style="max-width:1200px" >

    <!-- Header -->
    <header class="w3-container w3-black w3-center w3-padding-32">
        <h1><b>{{club.name}}</b></h1>
        <p>Welcome to the blog </p>
    </header>

            <!-- Blog entry -->
            <div class="w3-card-4 w3-margin w3-white">

                <img src="/images/imageClubTest1.jpg" alt="Cyber" style="width: 100%"/>

                <div class="w3-container">
                    <h3><b>{{blog.title}}</b></h3>
                    <h5> {{blog.author}} - <span class="w3-opacity">{{blog.date}}</span></h5>
                </div>

                <div class="w3-container">
                    <p>{{blog.resume}}</p>

                    <h6><div class="w3-row" >
                        <p>{{blog.content}}</p>
                    </div></h6>


                </div>
            </div>
            <hr>
            <!-- END BLOG ENTRIES -->
    <br>
    <!-- END w3-content -->
</div>


<!-- Footer -->
<footer class="w3-container w3-light-grey w3-padding-32 w3-margin-top">
    <div class="w3-container w3-center w3-padding-32">
    <a href="/club/{{idC}}"> <button type="button" class="cancelbtn">Go Back</button></a>
    <br>
    <br>
    <!--If you are the author you can edit or delete the blog-->
    {{#silent}}
    <button class="w3-button w3-black " onclick="location.href='/DeleteBlog.html'">Delete Blog </button>
    <button class="w3-button w3-black " onclick="location.href='/EditBlog.html'">Edit Blog </button>
    <br>
    {{/silent}}

    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </div>
</footer>
</body>
</html>
